sample:
  name: zprime
  cuts:
    - "pt > 250000"
    - "pt < 5000000"
    - "eta < 2.5"
    - "eta > -2.5"
  str: $Z'$ 250 < $p_T$ < 5000 GeV, $|\eta| < 2.5$

roc_plots:
  -  args:
      signal: cjets
      x_range: [0.2, 1.0]
      plot_kwargs:
        figsize: [8.5, 7.5]
  -  args:
      signal: bjets
      x_range: [0.2, 1.0]
      plot_kwargs:
        figsize: [8.5, 7.5]



