plot_dir: /home/xzcaplas/Outputted_plotting/TrackVariablePlots/all_variables/ttbar_False_large_range
timestamp: False
results_default:
  atlas_second_tag: $\sqrt{s} = 13.6$ TeV, MC23
  
taggers_config: taggers.yaml
taggers: 
  - GN2
reference_tagger: GN2


sample:
  name: ttbar
  cuts:
    - "pt > 20000"
    - "pt < 250000"
    - "eta < 2.5"
    - "eta > -2.5"
  str: $t\overline{t}$ 20 < $p_T$ < 250 GeV, $|\eta| < 2.5$

roc_plots:
  -  args:
      signal: cjets
      x_range: [0.5, 1.0]
      plot_kwargs:
        figsize: [8.5, 7.5]
  -  args:
      signal: bjets
      x_range: [0.5, 1.0]
      plot_kwargs:
        figsize: [8.5, 7.5]
  #-  args:
  #    signal: bjets
  #    x_range: [0.5, 1.0]
  #    include_taggers: ['GN120220509']
  #-  args:
  #    signal: bjets
  #    x_range: [0.5, 1.0]
  #    include_taggers: ['GN1Lep20220509']
  -  args:
      signal: bjets
      x_range: [0.5, 1.0]
      include_taggers: ['GN2']
  #-  args:
  #    signal: bjets
  #    x_range: [0.5, 1.0]
  #    exclude_taggers: ['dummy1']

fracscan_plots:
  - args:
      signal: bjets
      frac_flav: c
      efficiency: 0.70
      backgrounds: [cjets, ujets]
      plot_kwargs:
        figsize: [8.5, 7.5]

disc_plots:
  - args:
      signal: bjets
      plot_kwargs:
        wp_vlines: [70, 77, 80]

prob_plots:
  - args:
      signal: bjets

eff_vs_var_plots:
  - args:
      signal: bjets
      plot_kwargs:
        flat_per_bin: True
        working_point: 0.7

###### Track Variables num_HF_tracks
