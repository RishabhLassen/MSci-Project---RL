#reference_tagger: GN2 $3000 < p_T < 5000$
  - GN2 $250 < p_T < 750$
  - GN2 $1500 < p_T < 3000$
reference_tagger: GN2 $1500 < p_T < 3000$

sample:
  name: zprime
  cuts:
    - "pt > 250000"
    - "pt < 5000000"
    - "eta < 2.5"
    - "eta > -2.5"
  str: $Z'$ 250 < $p_T$ < 5000 GeV, $|\eta| < 2.5$

roc_plots:
  -  args:
      signal: cjets
      x_range: [0.5, 1.0]
      plot_kwargs:
        figsize: [8.5, 7.5]
  -  args:
      signal: bjets
      x_range: [0.5, 1.0]
      plot_kwargs:
        figsize: [8.5, 7.5]



fracscan_plots:
  - args:
      signal: bjets
      frac_flav: c
      efficiency: 0.70
      backgrounds: [cjets, ujets]
      plot_kwargs:
        figsize: [8.5, 7.5]

disc_plots:
  - args:
      signal: bjets
      plot_kwargs:
        wp_vlines: [20, 35, 50]

prob_plots:
  - args:
      signal: bjets

eff_vs_var_plots:
