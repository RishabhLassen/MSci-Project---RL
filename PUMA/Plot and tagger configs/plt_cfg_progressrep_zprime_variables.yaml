timestamp: False
results_default:
  atlas_second_tag: $\sqrt{s} = 13.6$ TeV, MC23
  
taggers_config: taggers_progressrep_zprime.yaml
taggers: 
  #- GN2
  #- GN1
#reference_tagger: GN1
  #- GN2 $f_c$ = 1.00
  #- GN2 $f_c$ = 0.75
  #- GN2 $f_c$ = 0.50
